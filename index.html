<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="result">
        <div class="row">
            <div class="col">
                <div id="player1" class="half">
                    <h5>Player X</h5>
                </div>
            </div>
            <div class="col">
                <div id="player2" class="half">
                    <h5>Player O</h5>
                </div>
            </div>
        </div>


    </div>
    <div id="board">

        <ul>
            <li>
                <div id="00" class="tick"></div>
            </li>
            <li>
                <div id="01" class="tick"></div>
            </li>
            <li>
                <div id="02" class="tick"></div>
            </li>
            <li>
                <div id="10" class="tick"></div>
            </li>
            <li>
                <div id="11" class="tick"></div>
            </li>
            <li>
                <div id="12" class="tick"></div>
            </li>
            <li>
                <div id="20" class="tick"></div>
            </li>
            <li>
                <div id="21" class="tick"></div>
            </li>
            <li>
                <div id="22" class="tick"></div>
            </li>
        </ul>
    </div>
    <div id="footer">
        <div class="row">
            <div class="col">
                <div id="reset" class="half">
                    <h5>Reset</h5>
                </div>
            </div>
        </div>
    </div>


    </div>



    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
